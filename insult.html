<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insult Bot</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        button {
            background-color: #61dafb;
            border: none;
            color: black;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        button:hover {
            transform: scale(1.1);
        }

        .insult-display {
            margin-top: 20px;
            font-size: 24px;
            height: 100px;
            overflow: hidden;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Appreciation Bot</h1>
        <button id="insultButton">Don't click this BUTTON</button>
        <div id="insultDisplay" class="insult-display"></div>
        <div id="particles-js"></div>
    </div>

    <!-- JavaScript Code -->
    <script>
        // Insults array with more than 1000 insults
        const insults = [
            "You're like a cloud. When you disappear, it's a beautiful day.",
            "If laughter is the best medicine, your face must be curing the world.",
            "You're proof that even evolution makes mistakes.",
            "Iâ€™d explain it to you but I left my English-to-Dingbat dictionary at home.",
            "You bring everyone so much joy when you leave the room.",
            // Add more insults up to 1000
        ];

        let lastInsultIndex = -1;

        function getRandomInsult() {
            let index;
            do {
                index = Math.floor(Math.random() * insults.length);
            } while (index === lastInsultIndex);
            lastInsultIndex = index;
            return insults[index];
        }

        document.getElementById('insultButton').addEventListener('click', () => {
            const insult = getRandomInsult();
            document.getElementById('insultDisplay').innerText = insult;
            createParticles();
        });

        function createParticles() {
            particlesJS('particles-js', {
                particles: {
                    number: { value: 100 },
                    color: { value: "#ffffff" },
                    shape: {
                        type: "circle",
                        stroke: { width: 0, color: "#000000" },
                        polygon: { nb_sides: 5 },
                    },
                    opacity: {
                        value: 0.5,
                        random: false,
                        anim: { enable: false },
                    },
                    size: {
                        value: 5,
                        random: true,
                        anim: { enable: false },
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#ffffff",
                        opacity: 0.4,
                        width: 1,
                    },
                    move: {
                        enable: true,
                        speed: 6,
                        direction: "none",
                        random: false,
                        straight: false,
                        out_mode: "out",
                        bounce: false,
                        attract: { enable: false },
                    },
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: { enable: true, mode: "repulse" },
                        onclick: { enable: true, mode: "push" },
                        resize: true,
                    },
                    modes: {
                        grab: { distance: 400, line_linked: { opacity: 1 } },
                        bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 },
                        repulse: { distance: 200, duration: 0.4 },
                        push: { particles_nb: 4 },
                        remove: { particles_nb: 2 },
                    },
                },
                retina_detect: true,
            });
        }

        // Load particles.js
        window.onload = function() {
            createParticles();
        };
    </script>
    <!-- Particles.js library for particle animations -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
</body>
</html>
